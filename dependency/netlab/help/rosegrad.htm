<H1> rosegrad
</H1>
<h2>
Purpose
</h2>
Calculate gradient of Rosenbrock's function.

<p><h2>
Synopsis
</h2>
<PRE>
g = rosegrad(x)
</PRE>


<p><h2>
Description
</h2>
<CODE>g = rosegrad(x)</CODE> computes the gradient of Rosenbrock's function
at each row of <CODE>x</CODE>, which should have two columns.
