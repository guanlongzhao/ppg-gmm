<H1> rosen
</H1>
<h2>
Purpose
</h2>
Calculate Rosenbrock's function.

<p><h2>
Synopsis
</h2>
<PRE>
y = rosen(x)
</PRE>


<p><h2>
Description
</h2>
<CODE>y = rosen(x)</CODE> computes the value of Rosenbrock's function
at each row of <CODE>x</CODE>, which should have two columns.
